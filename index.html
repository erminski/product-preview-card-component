<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="img-container">
          <picture>
            <source
              media="(min-width: 1024px )"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="product image" />
          </picture>
        </div>
        <div class="text-container">
          <h4 class="secondary-heading">perfume</h4>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
        </div>
        <button type="button">
          <img src="./images/icon-cart.svg" alt="cart icon" /><span
            >Add to Cart</span
          >
        </button>
      </article>
    </main>
  </body>
</html>
